{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bimo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/jquery.timepicker.css' %}">


    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/icomoon.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<script type="text/javascript">
function valid()
{
 if(document.forgot.password.value!= document.forgot.confirmpassword.value)
{
alert("Password and Confirm Password Field do not match  !!");
document.forgot.confirmpassword.focus();
return false;
}
return true;
}


</script>
</head>

<body>

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->
<div id="login-page" style="background:url(); background-size: cover;">
    <div class="containe">
        <h3 align="center" style="color:orange"><b style="color: white"><span style="color: orange"> Bimo</span> |
            Online Shop</h3>
        <hr/>
        <form class="form-login" name="login" method="post" style="color:skyblue">{% csrf_token %}
            <h2 class="form-login-heading" style="background-color:orange">sign in now</h2>
            <div class="login-wrap">
                {{form|crispy}}
                {{e}}
                <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>

		                </span>
                </label>
                <button class="btn btn-theme btn-block" name="submit" type="submit"><i class="fa fa-lock"></i> SIGN IN
                </button>
                <hr>
        </form>
        <div class="registration" style="color: orange">
            <a href="{% url 'home' %}" style="color:skyblue">Already a user?</a> <br/>
            <a class="" href="users/registration.php">
                Create an account
            </a>
        </div>

    </div>
    <!-- Modal -->
    <form class="form-login" name="forgot" method="post">
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
             class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your details below to reset your password.</p>

                        <br>
                        <input type="text" name="contact" placeholder="contact No" autocomplete="off"
                               class="form-control" required><br>
                        <input type="password" class="form-control" placeholder="New Password" id="password"
                               name="password" required><br/>
                        <input type="password" class="form-control unicase-form-control text-input"
                               placeholder="Confirm Password" id="confirmpassword" name="confirmpassword" required>


                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-theme" type="submit" name="change" onclick="return valid();">Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
    </form>


</div>
</div>
<script>
        $.backstretch('img/image.jpeg', {speed: 500});


</script>


</body>
</html>
