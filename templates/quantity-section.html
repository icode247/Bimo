{% if messages %}
{% for message in messages %}
<div class="alert alert-warning alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{message}}</strong>
</div>
{% endfor %}
{% endif %}
{% for order_item in object.items.all %}
<tr class="text-center">

    <td class="product-remove"><a href="{{order_item.item.get_remove_cart}}"><span
            class="ion-ios-close"></span></a></td>

    <td class="image-prod">
        <div class="img" style="background-image:url(images/product-3.jpg);"><img
                src="{{order_item.item.sample.url}}" class="img-fluid" alt="Colorlib Template">
        </div>
    </td>

    <td class="product-name">
        <h3>{{order_item.item.title}}</h3>
        <p>Far far away, behind the word mountains, far from the countries</p>
    </td>

    <td class="price">${{order_item.item.price}}</td>

    <td class="quantity">
        <div class="input-group mb-3">
            <input type="text" name="quantity" class="quantity form-control input-number"
                   placeholder="{{order_item.quantity}}" min="1" max="100" id="cart_quant" onchange="myfunction($('#cart_quant').val(),'{{order_item.item.slug}}')">
        </div>
    </td>

    <td class="total">${{order_item.item_total}}</span></td>
</tr><!-- END TR-->

{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
